name: GitHub Pages deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4.1.3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Installing my packages
        run: npm install -g pnpm && pnpm install

      - name: Extract repository name
        run: echo "BASE_PATH=/$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Build my App
        run: pnpm run build && touch ./out/.nojekyll

      - name: Configure Git user
        run: |
          git config user.name "sudosu98"
          git config user.email "76874403+sudosu98@users.noreply.github.com"

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy to.
          commit-message: "Deploying to gh-pages from @${{ github.repository }}@${{ github.sha }} 🚀"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Deploying to gh-pages from @${{ github.repository }}@${{ github.sha }} 🚀"
          branch: gh-pages
          base: gh-pages
          title: "Deploying to gh-pages"
          body: "This is an automated pull request to deploy changes to the gh-pages branch."
